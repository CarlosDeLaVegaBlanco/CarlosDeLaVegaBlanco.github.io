<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBSEA Arducam 64mp</title>
    <link rel="icon" href="assets/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            margin-left: 10px;
        }

        img.logo {
            height: 40px;
            margin-right: 10px;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #0066cc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-left: auto;
        }

        a:hover {
            background-color: #004080;
        }

        main {
            margin: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
        }

        .tab.active {
            background-color: #004080;
            color: white;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .left-column {
            flex: 1;
            padding-right: 20px;
        }

        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            padding: 10px;
            background-color: #004080;
            color: white;
            text-align: center;
        }

        #galleryContent img, #chartsContent img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
            cursor: pointer;
        }

        #galleryContent img:hover, #chartsContent img:hover {
            opacity: 0.7;
        }

        #resultImage {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        #chartContainer {
            width: 100%;
            height: 100%;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="assets/medusablanca.png" alt="Logo" class="logo">
        <img src="assets/logoobseablanco.png" alt="Logo" class="logo">
        <h1>Raspberry Pi Arducam 64mp Images</h1>
        <a href="https://www.obsea.es/" target="_blank">Home</a>
    </header>

    <main>
        <div class="tabs">
            <div class="tab" onclick="openTab('gallery')" data-tab="gallery">Galería de Fotos</div>
            <div class="tab" onclick="openTab('charts')" data-tab="charts">Gráficos Dinámicos</div>
        </div>

        <div class="content">
            <div class="left-column">
                <div id="galleryTab" class="tab-content">
                    <div id="galleryContent"></div>
                </div>

                <div id="chartsTab" class="tab-content">
                    <div id="chartsContent"></div>
                </div>
            </div>

            <div class="right-column">
                <img id="resultImage" alt="Imagen Resultante">
                <div id="chartContainer">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Carlos de la Vega Blanco.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            openTab('gallery');
        });

        function openTab(tabName) {
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabLinks = document.getElementsByClassName("tab");
            for (i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove("active");
            }
            document.getElementById(tabName + "Tab").style.display = "block";
            document.querySelector(".tab[data-tab='" + tabName + "']").classList.add("active");

            if (tabName === 'gallery' || tabName === 'charts') {
                loadImages(tabName);
            }
        }

        function loadImages(tabName) {
            var galleryContent = document.getElementById('galleryContent');
            var chartsContent = document.getElementById('chartsContent');
            var content = tabName === 'gallery' ? galleryContent : chartsContent;
            content.innerHTML = '';

            fetch('/api/files')
                .then(response => response.json())
                .then(files => {
                    files.forEach(file => {
                        var img = document.createElement('img');
                        img.src = '/static/' + file;
                        img.onerror = function() {
                            console.error('Error al cargar la imagen:', img.src);
                        };
                        img.onclick = function () {
                            if (tabName === 'gallery') {
                                showResultImage(file);
                            } else if (tabName === 'charts') {
                                showChart(file);
                            }
                        };
                        content.appendChild(img);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener la lista de archivos:', error);
                });
        }

        function showResultImage(file) {
            var resultImage = document.getElementById('resultImage');
            var resultFileName = 'result_' + file;
            var resultImagePath = '/static/' + resultFileName;

            fetch(resultImagePath)
                .then(response => {
                    if (response.ok) {
                        resultImage.src = resultImagePath;
                        resultImage.style.display = 'block';
                        document.getElementById('chartContainer').style.display = 'none';
                    } else {
                        resultImage.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error al cargar la imagen de resultado:', error);
                    resultImage.style.display = 'none';
                });
        }

        function showChart(file) {
            var resultImage = document.getElementById('resultImage');
            resultImage.style.display = 'none';
            var chartContainer = document.getElementById('chartContainer');
            chartContainer.style.display = 'block';

            var resultFileName = file.replace(/\.[^/.]+$/, "") + '.json';
            var resultDataPath = '/static/' + resultFileName;

            fetch(resultDataPath)
                .then(response => response.json())
                .then(data => {
                    var labels = Object.keys(data);
                    var values = Object.values(data);

                    var ctx = document.getElementById('chart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Conteo',
                                data: values,
                                backgroundColor: 'rgba(0, 99, 132, 0.6)',
                                borderColor: 'rgba(0, 99, 132, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los datos del gráfico:', error);
                });
        }
    </script>

</body>
</html>
